<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>どこ滑る？</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-slate-50"> 
    <div id="hero-video-section">
        <video id="video-1" class="video-background active" autoplay muted loop playsinline webkit-playsinline></video>
        <video id="video-2" class="video-background" autoplay muted loop playsinline webkit-playsinline></video>
        <div class="video-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">探索日本滑雪秘境</h1>
            <p class="hero-subtitle">你的第一趟日本滑雪之旅，從這裡開始！</p>
        </div>    
        <button id="scroll-down-btn" aria-label="向下滾動">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 animate-bounce">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </button>
    </div>

    <div id="main-content-section" class="content-section">
        <div id="nav-placeholder"></div>
        <div class="max-w-6xl mx-auto p-8"> 
            <header class="mb-8 text-center"> 
                <h1 class="text-3xl font-bold text-slate-800">⛷️ 最強スキー計画クン</h1>
                <p id="status" class="text-blue-500 mt-2 font-medium hidden"> </p>
            </header>
            <h2 class="text-4xl font-bold text-center mb-8">最強滑雪計畫</h2>
            <p class="text-xl text-center max-w-2xl mx-auto">
                我們為第一次前往日本滑雪的你，準備了最詳盡的攻略、實用單字與生存日語！
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
                <div class="feature-card p-6 bg-white rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-3">單字學習</h3>
                    <p>輕鬆學會滑雪常用日文。</p>
                </div>
                <div class="feature-card p-6 bg-white rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-3">雪場推薦</h3>
                    <p>精選日本高CP值滑雪場。</p>
                </div>
                <div class="feature-card p-6 bg-white rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold mb-3">生存會話</h3>
                    <p>應對滑雪場各種情境。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script_nav.js"></script>
</body>
</html>
